<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Screen</title>
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #d8f2cc; /* Replace with your desired color */
}



    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .message {
      align-self: flex-end;
      background: #007bff;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px 15px 0 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #input-field-container {
      display: flex;
      margin-bottom: 10px;
    }
    #input-field {
      font-family: Arial, sans-serif;
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #72db74;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #keyboard {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
    }
    .keyboard-row {
      display: flex;
      margin: 0 10px;
    }
    .key {
      width: 40px;
      height: 40px;
      margin: 5px;
      text-align: center;
      line-height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffffff;
    }
    .key:hover {
      background-color: #f1f1f1;
    }
    .enter-key {
      width: 90px;
      height: 45px;
      margin: 2px;
      text-align: center;
      line-height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
    }
    .enter-key:hover {
      background-color: #ddd;
    }
    .space-key {
      width: 170px;
      height: 40px;
      margin: 2px;
      text-align: center;
      line-height: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      font-size: 16px;
    }
    .space-key:hover {
      background-color: #ddd;
    }
    .shift-key {
      width: 50px;
      height: 40px;
      margin: 2px;
      text-align: center;
      line-height: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      font-size: 24px;
    }
    .shift-key:hover {
      background-color: #ddd;
    }
    .backspace-key {
      width: 50px;
      height: 40px;
      margin: 2px;
      text-align: center;
      line-height: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      font-size: 20px;
    }
    .backspace-key:hover {
      background-color: #ddd;
    }
    .emoji-key {
      width: 45px;
      height: 45px;
      line-height: 45px;
      font-size: 20px;
    }
    #header {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
  padding: 10px;
  border-bottom: 1px solid #ccc;
  position: fixed;
  top: 0;
  width: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
}

#profile-photo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

#name-container {
  display: flex;
  flex-direction: column;
}

#name {
  margin: 0;
  font-size: 18px;
  color: #333;
}

#online {
  margin: 0;
  font-size: 14px; /* Smaller font size */
  color: #28a745; /* Color to indicate online status */
}
.received-message {
  align-self: flex-start;
  background: #e4e4e4;
  color: #333;
  padding: 10px;
  margin: 5px 0;
  border-radius: 15px 15px 15px 0;
  max-width: 70%;
  word-wrap: break-word;
}


  </style>
</head>
<body>
<div id="header">
  <img src="https://tse2.mm.bing.net/th?id=OIG3.YyjKsKDYAVYP6.Z2dW99&pid=ImgGn" alt="Profile Photo" id="profile-photo">
  <div id="name-container">
    <h1 id="name">ChatBot</h1>
    <p id="online">online</p>
  </div>
</div>

  <div id="container">
    <div id="messages">
      <!-- Messages will be added here -->
    </div>
    <div id="input-area">
      <div id="input-field-container">
        <textarea id="input-field" placeholder="Type a message..." rows="2" cols="50"></textarea>
        <button id="send-button">Send</button>
      </div>
      <div id="keyboard">
        <!-- Row 1 -->
        <div class="keyboard-row">
          <div class="key emoji-key">üòä</div>
          <div class="key emoji-key">üòÇ</div>
          <div class="key emoji-key">‚ù§Ô∏è</div>
          <div class="key emoji-key">üëç</div>
          <div class="key emoji-key">üò¢</div>
          <div class="key emoji-key">üî•</div>
          <div class="key emoji-key">ü•∞</div>
          <div class="key emoji-key">üòç</div>
          <div class="key emoji-key">üëè</div>
          <div class="key emoji-key">üéâ</div>
        </div>
        <div class="keyboard-row">
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
        </div>
        <!-- Row 2 -->
        <div class="keyboard-row">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key enter-key">Enter</div>
        </div>
        <!-- Row 3 -->
        <div class="keyboard-row">
          <div class="key shift-key">‚áß</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key backspace-key">‚å´</div>
        </div>
        <!-- Row 4 -->
        <div class="keyboard-row">
          <div class="key space-key">Space</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let shiftActive = false;

    function sendMessage() {
      const messageContainer = document.getElementById('messages');
      const inputField = document.getElementById('input-field');
      const messageText = inputField.value;

      if (messageText) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = messageText;
        messageContainer.prepend(messageElement); // Add to the top

        inputField.value = ''; // Clear the input field
        messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
      }
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const inputField = document.getElementById('input-field');
        const cursorPosition = inputField.selectionStart;
        let textBefore = inputField.value.substring(0, cursorPosition);
        let textAfter = inputField.value.substring(cursorPosition);

        if (key.textContent === 'Space') {
          inputField.value = textBefore + ' ' + textAfter;
          inputField.selectionStart = inputField.selectionEnd = cursorPosition + 1;
        } else if (key.textContent === '‚áß') {
          shiftActive = !shiftActive;
          document.querySelectorAll('.key').forEach(key => {
            if (key.textContent.length === 1 && key.textContent !== '‚áß' && key.textContent !== 'Space') {
              key.textContent = shiftActive ? key.textContent.toUpperCase() : key.textContent.toLowerCase();
            }
          });
        } else if (key.textContent === 'Enter') {
          inputField.value = textBefore + '\n' + textAfter;
          inputField.selectionStart = inputField.selectionEnd = cursorPosition + 1;
        } else {
          const charToInsert = shiftActive ? key.textContent.toUpperCase() : key.textContent.toLowerCase();
          inputField.value = textBefore + charToInsert + textAfter;
          inputField.selectionStart = inputField.selectionEnd = cursorPosition + 1;
        }
      });
    });

    document.querySelector('.backspace-key').addEventListener('click', () => {
      const inputField = document.getElementById('input-field');
      const cursorPosition = inputField.selectionStart;

      if (cursorPosition > 0) {
        // Remove the character before the cursor
        const textBefore = inputField.value.substring(0, cursorPosition - 1);
        const textAfter = inputField.value.substring(cursorPosition);
        inputField.value = textBefore + textAfter;

        // Adjust the cursor position
        inputField.selectionStart = inputField.selectionEnd = cursorPosition - 1;
      }
    });

    document.getElementById('input-field').addEventListener('keydown', (event) => {
      const inputField = document.getElementById('input-field');
      const cursorPosition = inputField.selectionStart;

      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default behavior (e.g., form submission)
        const textBefore = inputField.value.substring(0, cursorPosition);
        const textAfter = inputField.value.substring(cursorPosition);
        inputField.value = textBefore + '\n' + textAfter;
        inputField.selectionStart = inputField.selectionEnd = cursorPosition + 1;
      } else if (event.key === 'Backspace') {
        event.preventDefault(); // Prevent default behavior
        if (cursorPosition > 0) {
          // Remove the character before the cursor
          const textBefore = inputField.value.substring(0, cursorPosition - 1);
          const textAfter = inputField.value.substring(cursorPosition);
          inputField.value = textBefore + textAfter;
          inputField.selectionStart = inputField.selectionEnd = cursorPosition - 1;
        }
      }
    });
    function getRandomResponse() {
  const responses = [
    'Hello! How can I assist you today?',
    'I‚Äôm here to help you with anything you need.',
    'What can I do for you?',
    'Thanks for your message!',
    'How‚Äôs your day going?'
  ];
  return responses[Math.floor(Math.random() * responses.length)];
}

function sendMessage() {
  const messageContainer = document.getElementById('messages');
  const inputField = document.getElementById('input-field');
  const messageText = inputField.value;

  if (messageText) {
    // Display the user's message
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'message';
    userMessageElement.textContent = messageText;
    messageContainer.prepend(userMessageElement);

    // Generate and display a random chatbot response
    const botResponse = getRandomResponse();
    const botMessageElement = document.createElement('div');
    botMessageElement.className = 'received-message';
    botMessageElement.textContent = botResponse;
    messageContainer.prepend(botMessageElement);

    inputField.value = ''; // Clear the input field
    messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
  }
}

document.getElementById('send-button').addEventListener('click', sendMessage);

// Existing key event listeners and other functionality remain unchanged


  </script>
</body>
</html>
